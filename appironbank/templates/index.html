{% extends 'base.html' %}

{% block bodycontent %}
  <h2>Welcome to The Iron Bank</h2>
  <h4>What would you like to do today?</h4>
  {% if request.user.is_authenticated %}
  <!--If logged in -->
    <p><a href="{% url 'userdata' %}">View Account</a></p>
    <p><a href="{% url 'transactiontransfer' %}">Transfer</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
  <!--If not logged in-->
  <p><a href="{% url 'register' %}">Create Account</a></p>
  <p><a href="{% url 'login' %}">Login</a></p>
  {% endif %}
{% endblock %}
